  </body>
  <script>
    const $input = document.querySelector("#input");

    const numbers = [];
    for (let n = 0; n <= 9; n += 1) {
      numbers.push(n + 1);
    }

    const answer = [];
    for (let n = 0; n <= 3; n += 1) {
      const index = Math.floor(Math.random() * numbers.length);

    }
